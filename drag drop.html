<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta keyword="drag" content="drag and drop via html">
    <title>drag and drop</title>
    <style>
        div{
            height: 200px;
            width: 250px;
            border: 1px solid ;
        }
    </style>
</head>
<body>
    <div id="div1" ondrop="drop(event)" ondragover="allowdra(event)">
    <p draggable="true" ondragstart="drag(event)">CLICK ME</p></div>
    <div id="div2" ondrop="drop(event)" ondragover="allowdra(event)"></div>
   <script>
       function allowdra(event)
       {
           event.preventDefault();
       }
       function drag(event)
       {
           event.dataTransfer.setData ("text",event.target.id)
       }
       function drop(event)
       {
           event.preventDefault();
           var data=event.dataTransfer.getData("text")
           event.target.appendchild(document.getElementById(data))
       }
   </script> 
</body>
</html>
